<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="temp.css">
    <link rel="shortcut icon" href="temperature_converter_icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemperature" placeholder="Enter the temperature" size="50" autofocus>
            <div class="rw">
            <label for="unitFrom"></label>
           <select id="unitFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
          <div class="rw" ><pre>          TO          </pre></div>
          <div class="rw"> 
            <label for="unitTo"></label>        
            <select id="unitTo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit"selected>Fahrenheit</option>
            </select>
            </div>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="temp.js"></script>
</body>

</html>
